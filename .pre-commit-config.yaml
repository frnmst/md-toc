# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.3.0'
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: destroyed-symlinks
    -   id: detect-private-key
    -   id: check-ast
    -   id: check-case-conflict
    -   id: debug-statements
    -   id: fix-encoding-pragma

-   repo: https://github.com/pre-commit/mirrors-yapf
    rev: 'v0.32.0'  # Use the sha / tag you want to point at
    hooks:
    -   id: yapf
        args: ['--style', '{based_on_style: pep8; indent_width: 4}']

-   repo: https://github.com/pycqa/flake8
    rev: '5.0.4'  # Use the sha / tag you want to point at
    hooks:
    -   id: flake8
        args: ['--ignore=E501,W503,W504,F401']
        additional_dependencies: [flake8-docstrings]

-   repo: https://github.com/PyCQA/bandit
    rev: '1.7.4'  # Use the sha / tag you want to point at
    hooks:
    -   id: bandit
        args: ['--skip', 'B404,B506,B410,B603', '--level', 'LOW']

#-   repo: https://github.com/pre-commit/mirrors-mypy
#    rev: 'v0.971'
#    hooks:
#    -   id: mypy
#        args: ['--no-strict-optional', '--ignore-missing-imports', '--show-error-context', '--show-error-codes', '--follow-imports', 'silent']

-   repo: https://github.com/pycqa/isort
    rev: '5.10.1'
    hooks:
    -   id: isort

-   repo: https://codeberg.org/frnmst/licheck
    rev: '1.0.0'
    hooks:
    -   id: licheck
        args: ['--configuration-file', '.allowed_licenses.yml']

-   repo: https://codeberg.org/frnmst/md-toc
    rev: '8.1.5'  # or a specific git tag from md-toc
    hooks:
    -    id: md-toc
         args: [-p, 'cmark', '-l6']  # CLI options

-   repo: https://github.com/mgedmin/check-manifest
    rev: '0.48'
    hooks:
    -   id: check-manifest
        args: ['--verbose','--ignore','docs/*,docs/assets/*,docs/rules/*,docs/_static/*,docs/_static/css/*,docs/_build/*,Pipfile,Makefile,asciinema/*,*.yaml,*.yml,assets/*,md_toc/tests/*,packages/aur/*']

-   repo: local
    hooks:
    -   id: unit-tests
        name: unit tests
        language: system
        entry: make test
        verbose: true
        always_run: true
        pass_filenames: false
    -   id: build-docs
        name: build docs
        language: system
        entry: make doc
        verbose: true
        always_run: true
        pass_filenames: false

-   repo: https://github.com/jorisroovers/gitlint
    rev: 'v0.17.0'
    hooks:
    -   id: gitlint
