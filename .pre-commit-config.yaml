# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 'v4.5.0'
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
    - id: destroyed-symlinks
    - id: detect-private-key
    - id: check-ast
    - id: check-case-conflict
    - id: debug-statements
    # Add <# -*- coding: utf-8 -*-> to the top of python files.
    - id: fix-encoding-pragma
        # https://github.com/asottile/pyupgrade/issues/748
        # https://github.com/asottile/pyupgrade/issues/89
      args: ['--remove']
    - id: forbid-submodules
    - id: check-symlinks
    - id: check-shebang-scripts-are-executable
    - id: check-case-conflict
    - id: check-added-large-files
      args: ['--maxkb=4096']
    - id: destroyed-symlinks
    - id: double-quote-string-fixer
    - id: mixed-line-ending
      args: ['--fix=lf']
    - id: requirements-txt-fixer

# YAPF and flake8 need to remain pinned.
- repo: https://github.com/pre-commit/mirrors-yapf
  rev: 'v0.32.0' # frozen: v0.32.0
  hooks:
    - id: yapf
      additional_dependencies: ['toml']

- repo: https://github.com/pycqa/flake8
  rev: '6.0.0' # frozen: 6.0.0
  hooks:
    - id: flake8
      additional_dependencies: ['flake8-docstrings']

- repo: https://github.com/PyCQA/bandit
  rev: '1.7.7'
  hooks:
    - id: bandit
      args: ['-c', 'pyproject.toml', '--level', 'LOW']
      additional_dependencies: ['bandit[toml]']

- repo: https://github.com/pycqa/isort
  rev: '5.13.2'
  hooks:
    - id: isort

- repo: https://github.com/asottile/pyupgrade
  rev: 'v3.15.0'
  hooks:
    - id: pyupgrade

- repo: https://codeberg.org/frnmst/md-toc
  rev: '8.2.3'
  hooks:
    - id: md-toc
      args: ['-p', 'cmark', '-l6']

- repo: https://github.com/pypa/pip-audit
  rev: 'v2.7.2'
  hooks:
    - id: pip-audit
      args: ['--requirement', 'requirements-freeze.txt', '--local', '--require-hashes', '--desc', '--aliases', '--no-deps', '--disable-pip', '--strict']

- repo: https://github.com/mgedmin/check-manifest
  rev: '0.49'
  hooks:
    - id: check-manifest

- repo: local
  hooks:
    - id: unit-tests
      name: unit tests
      language: system
      entry: make test
      verbose: true
      always_run: true
      pass_filenames: false
    - id: build-docs
      name: build docs
      language: system
      entry: make doc
      verbose: true
      always_run: true
      pass_filenames: false

- repo: https://github.com/jorisroovers/gitlint
  rev: 'v0.19.1'
  hooks:
    - id: gitlint
